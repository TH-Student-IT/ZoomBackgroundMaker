<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS Load -->
    <link rel="stylesheet" href="style.css" />

    <!-- Script Load -->
    <script defer src="script.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1>Zoom背景生成</h1>
      <div class="description">
        <p>
          学科 / 学年，<wbr />名前と読み仮名から<wbr />Zoomの背景画像を<wbr />生成します
        </p>
        <div class="image-container">
          <img src="img/example.png" alt="完成イメージ" />
          <span class="annotation">完成イメージ</span>
        </div>
      </div>

      <div class="input-container">
        <h2>背景画像生成</h2>
        <h3 class="input-section-title">学籍情報</h2>
        <label class="select department-select">
          <select name="department" id="department">
            <optgroup label="IT学部">
              <option value="1">高度情報処理学科</option>
            </optgroup>
          </select>
        </label>
        <label class="select grade-select">
          <select name="grade" id="grade">
            <option value="1">1年生</option>
            <option value="2">2年生</option>
            <option value="3">3年生</option>
            <option value="4">4年生</option>
          </select>
        </label>
        <h3 class="input-section-title">個人情報</h2>
        <div class="input-field">
          <label for="name">名前</label>
          <input type="text" id="name" placeholder="名前" />
        </div>
        <div class="input-field">
          <label for="nameKana">名前（ふりがな）</label>
          <input type="text" id="nameKana" placeholder="ふりがな" />
        </div>
  </div>

      <canvas id="mainCanvas"></canvas>
      <button type="button" id="downloadButton">ダウンロード</button>
    </main>
  </body>
</html>
